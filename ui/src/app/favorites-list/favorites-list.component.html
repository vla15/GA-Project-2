<div>
  <a href="/">Search for Gifs</a>

  <h2>Favorites</h2>
  <div>
    <div [hidden]="favoriteGifs.length">No favorites yet!</div>
    <app-favorite-gif
      *ngFor="let gif of favoriteGifs"
      [gif]="gif"
      (removeDeletedGif)="removeDeletedGif($event)">
    </app-favorite-gif>
  </div>

</div>
