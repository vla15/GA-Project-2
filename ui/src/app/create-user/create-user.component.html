<section class="create-user-container">
  <ul>
    <li>
      {{usernameText}}
      <input type="text" [(ngModel)]="username" />
    </li>
    <li>
      {{passwordOneText}}
      <input type="password" [(ngModel)]="passwordOne" />
    </li>
    <li>
      {{passwordTwoText}}
      <input type="password" [(ngModel)]="passwordTwo" />
    </li>
  </ul>
  <button (click)="handleCreateUser()">Create User</button>
</section>
